<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>REST Video Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script type="text/javascript" src="js/filmFunctions.js"></script>
</head>

<body>
	
	<main class="container">
		
	<h1>Welcome to REST Video Store</h1>

	<form name="filmForm">
		<input class="form-control" type="number" name="filmId">
		<button class="btn btn-primary" name="lookup">Get Film by Id</button>
	</form>
	<div id="output">
		<div id="filmData"></div>
		<div id="actorData"></div>
	</div>

	<hr>
	<div id="newFilmDiv">
		<form name="newFilmForm">

			<div class="row">
				<label class="form-label col-auto" for="title">Title</label>
				<input class="form-control col" type="text" name="title">
			</div>
			<div>
				<label class="form-label" for="description">Description</label>
				<textarea class="form-control" rows="3" cols="40" name="description"></textarea>
			</div>
			<div>
				<label for="releaseYear">Release Year</label>
				<input class="form-control" type="number" name="releaseYear">
			</div>
			<div>
				<label class="form-label" for="rating">Rating</label>
<!--				<input class="form-control" type="text" name="rating">-->
				G<input type="radio" name="rating" value="G">
				PG<input type="radio" name="rating" value="PG">
				PG13<input type="radio" name="rating" value="PG13">
				R<input type="radio" name="rating" value="R">
				NC17<input type="radio" name="rating" value="NC17">
			</div>
			<div>
				<label class="form-label" for="length">Length in minutes</label>
				<input class="form-control" type="number" name="length">
			</div>
			
			<div>
				<select name="language" id="languageList">
				</select>
			</div>
			
			<button class="btn btn-outline-primary" name="addFilmButton">Add Film</button>

		</form>
	</div>

	</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
